<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 style="text-align:center">Calculator App</h1>        
    <div class="container">
      <div class="square">
        
       

        <button class="s1 box" id="sq1">1</button>
        <button class="s1 box" id="sq2">2</button>
        <button class="s1 box" id="sq3">3</button>
        <button class="s1 box" id="sq4">4</button>
        <button class="s1 box" id="sq5">5</button>
        <button class="s1 box" id="sq6">6</button>
        <button class="s1 box" id="sq7">7</button>
        <button class="s1 box" id="sq8">8</button>
        <button class="s1 box" id="sq9">9</button>
        <button class="s1 box" id="sq10">0</button>
        <button class="s1 box" id="sq11">All Clear</button>
        <button class="s1 box" id="sq12">+</button >
       <button class="s1 box" id="sq13">-</button>
        <button class="s1 box" id="sq14">*</button>
        <button class="s1 box" id="sq15">/</button>
        <button class="s1 box" id="sq16">=</button>
     
        <div class=" box" id="box">
          <div id="given"></div>
          <div id="result">Result:</div>
          <div id="input"></div>
        </div> </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
